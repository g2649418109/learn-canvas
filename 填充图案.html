<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<canvas id="myCanvas" style="border:1px solid #ddd;display: block;margin: 20px auto"></canvas>
	<script>
		var myCanvas = document.getElementById("myCanvas")
		myCanvas.width = "500"
		myCanvas.height = "300"

		var cxt = myCanvas.getContext("2d")

		var img = new Image()
		img.src = "img/8.gif"

		img.onload = function () {
			// body...
			var tuan = cxt.createPattern(img,"repeat")
			cxt.fillStyle = tuan
			cxt.fillRect(0,0,500,300)
		}
	</script>
</body>
</html>
