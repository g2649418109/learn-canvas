<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<canvas id="myCanvas" style="border:1px solid #ddd;display: block;margin: 20px auto"></canvas>
	<script>
		var myCanvas = document.getElementById("myCanvas")
		myCanvas.width = "500"
		myCanvas.height = "300"

		var cxt = myCanvas.getContext("2d")

		/*空心圆*/
		cxt.beginPath()
		cxt.arc(150,150,100,0,Math.PI*2)
		cxt.closePath()
		cxt.stroke()

		/*实心圆*/
		cxt.beginPath()
		cxt.arc(150,150,50,0,Math.PI*2)
		cxt.closePath()
        cxt.fill()

        /*弧度*/
        cxt.beginPath()
		cxt.arc(150,150,150,Math.PI*3/2,true)
		cxt.stroke()
		cxt.closePath()
	</script>
</body>
</html>
