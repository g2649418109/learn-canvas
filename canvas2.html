<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
<canvas id="myCanvas">your browser does not support the canvas tag </canvas>

<div style="width: 200px;height: 200px;border: 1px solid #ccc;padding-top: 200px">
	<canvas id="myCanvas1">your browser does not support the canvas tag </canvas>
</div>
</body>
<script>
	var canvas=document.getElementById('myCanvas');
	var ctx=canvas.getContext('2d');
	ctx.fillStyle='#FF0000';
	ctx.fillRect(10,10,80,100); // left top width height
	ctx.moveTo(0,0);
	ctx.lineTo(200,100);
	ctx.stroke();

	ctx.beginPath();
	ctx.arc(95,50,40,0,2*Math.PI);
	ctx.stroke();

	ctx.font="30px Arial";
	ctx.fillText("Hello World",100,50);	
	ctx.strokeText("Hello World",100,100);

	// Create gradient 创建渐变
	var grd=ctx.createLinearGradient(0,0,200,0);
	grd.addColorStop(0,"red");
	grd.addColorStop(1,"white");
	// Fill with gradient 填充渐变
	ctx.fillStyle=grd;
	ctx.fillRect(10,10,150,80);


	var c1=document.getElementById("myCanvas1");
	var ctx1=c1.getContext("2d");
	 
	// 创建渐变
	var grd1=ctx1.createRadialGradient(75,50,5,90,60,100);
	grd1.addColorStop(0,"red");
	grd1.addColorStop(1,"white");
	 
	// 填充渐变
	ctx.fillStyle=grd1;
	ctx.fillRect(10,10,150,80);
</script>
</html>
