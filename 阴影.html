
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
         <style>
           canvas{box-shadow: 0px 0px 10px #f00; } 
         </style>
</head>
<body>
	<canvas id="myCanvas" style="border:1px solid #ddd;display: block;margin: auto"></canvas>
	<script>
                var CANVAS_WIDTH=300;
                var CANVAS_HEIGHT=200;
		var myCanvas = document.getElementById("myCanvas")
		myCanvas.width = CANVAS_WIDTH
		myCanvas.height = CANVAS_HEIGHT

		var ctx = myCanvas.getContext("2d")

                var img = new Image();
                img.src = "img/4.gif";
                img.onload = function () {
                    ctx.shadowColor = "#222";
                    ctx.shadowBlur = "10";
                    ctx.shadowOffsetX = "5";
                    ctx.shadowOffsetY = "5";

                    ctx.drawImage(img,(CANVAS_WIDTH-200)/2,(CANVAS_HEIGHT-100)/2,200,100);
                }

	</script>
</body>
</html>
