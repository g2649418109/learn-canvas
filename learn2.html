<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<canvas id="myCanvas" style="border:1px solid #ddd;display: block;margin: 20px auto"></canvas>
	<script>
		var myCanvas = document.getElementById("myCanvas")
		myCanvas.width = "500"
		myCanvas.height = "300"

		var cxt = myCanvas.getContext("2d")

		/*画矩形*/
		/*方法一*/
		cxt.moveTo(100,50)
		cxt.lineTo(300,50)
		cxt.lineTo(300,200)
		cxt.lineTo(100,200)
        cxt.lineTo(100,50)
        cxt.fill() //实心
        // cxt.stroke() //空心

        /*方法二*/
        // 实心填充
        cxt.fillStyle="red";
        cxt.fillRect(0,0,300,40);

        //边框填充
        // cxt.strokeStyle="red";
        // cxt.strokeRect(0,0,300,40);
	</script>
</body>
</html>
